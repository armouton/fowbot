name: Build FowBot

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: FowBot-Windows
          - os: macos-latest
            artifact_name: FowBot-Mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-build.txt

      - name: Build with PyInstaller
        run: pyinstaller fowbot.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/FowBot/
          retention-days: 90
